<!DOCTYPE html>
<html>
<head>
    <title>Dinámica QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: calc(1.5rem + 1vw);
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 10px;
            text-transform: lowercase; /* Fuerza que todo el texto se muestre en minúsculas */
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #resultado {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        img {
            max-width: 90%;
            max-height: 70vh;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Introduce tu nombre</h1>
    <input type="text" id="nombre" placeholder="Escribe tu nombre">
    <button onclick="mostrarImagen()">Enviar</button>
    <div id="resultado"></div>
    <script>
        function mostrarImagen() {
            const nombre = document.getElementById('nombre').value.toLowerCase().trim();
            const resultado = document.getElementById('resultado');
            const URL_BASE = './'; // Imágenes en el mismo directorio que index.html
            let imagenURL;

            switch (nombre) {
                case 'norma':
                case 'normita':
                case 'marifer':
                case 'mariel':
                case 'laura':
                case 'itzel':
                case 'enrique':
                case 'dani':
                case 'antonio':
                case 'cecy':
                case 'allison':
                case 'alejandra':
                case 'yudi':
                case 'yuri':
                case 'zayle':
                case 'alexis':
                case 'eliel':
                case 'nallely':
                case 'angelica':
                case 'ruben':
                case 'francisco':
                    imagenURL = `${URL_BASE}${nombre}.jpg`;
                    break;
                default:
                    imagenURL = `${URL_BASE}default.jpg`; // Imagen por defecto
            }

            resultado.innerHTML = `<img src="${imagenURL}" alt="Imagen para ${nombre}">`;
        }
    </script>
</body>
</html>
